<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Novo Pedido</h1>
    </div>

    <form action="/pedidos/novo" method="POST">
        <div>
            <label for="productName">Produto</label>
            <input id="productName" name="productName" placeholder="nome do produto"/>
            <small>Informa qual o nome do produto.</small>
        </div>
        <div>
            <label for="productLink">Url</label>
            <input id="productLink" name="productLink" placeholder="url do produto"/>
            <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
        </div>
        <div>
            <label for="productImageUrl">Imagem</label>
            <input id="productImageUrl" name="productImageUrl" placeholder="url da imagem"/>
            <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
        </div>
        <div>
            <label for="description">Descrição</label>
            <textarea id="description" name="description" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
